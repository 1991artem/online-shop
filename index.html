                      </div>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

            <main class="main">
              <div class="filter">

                  </div>
                  <div class="drop-filter-container">

                  </div>
                  <div class="drop-filter-container">

                    <select class="drop-filter" name="filter-category" id="category"></select>
                  </div>
                  <div class="drop-filter-container">
                    <p>Strength</p>
                    <select class="drop-filter" name="filter-strength" id="strength"></select>
                  </div>
                  <div class="drop-filter-container">
